<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de textos</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="cuadroLogo">
                <img src="imagenes/logo.png" class="logo">
                <p class="logo">Encriptador de Textos</p>
            </div>
        </header>
        <main>
            <div class="secciones">
                <section class="seccion1">
                    <div id="campo1">
                        <textarea id="ingresoTexto" class="campoTexto" placeholder="Ingrese su texto..."></textarea>
                    </div>
                    <div id="cuadroAviso">
                        <p id="mensajeAviso">ⅈ Sólo letras minúsculas y sin acento</p>
                    </div>
                    <div class="botones">
                        <button id="botonEncriptar">Encriptar</button>
                        <button id="botonDesencriptar">Desencriptar</button>
                    </div>
                </section>
                <section class="seccion2">
                    <div id="campo2">
                        <textarea id="resultado" class="campoTexto"></textarea>
                        <div id="imagen">
                            <img src="imagenes/Muñeco.png" id="muneco">
                        </div>
                        <div id="cuadroTextosCampo2">
                            <p id="texto1" class="textosCampo2">Ningún texto encontrado</p>
                            <p id="texto2" class="textosCampo2">Ingrese el texto que desea encriptar o desencriptar</p>
                        </div>
                    </div>                    
                    <div id="cuadroCopiar" class="botones">
                        <button id="botonCopiar">Copiar</button>
                    </div>
                </section>
            </div>
            <footer>
                <div id="copyright">
                    <p>© Copyright - Mariano Luraschi 2022</p>
                </div>
                <script src="js/encriptar.js"></script>
                <script src="js/desencriptar.js"></script>
                <script src="js/copiar.js"></script>
            </footer>
        </main>
    </body>

</html>
